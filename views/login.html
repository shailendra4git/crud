<div class="loginPage">
	<div class="container">
		<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">Server Error</div>
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info login">
				<div class="panel-heading">
				<div class="panel-title">Login</div>
				</div>
				<div class="panel-body" >
				<form name="loginform" class="form-horizontal" ng-submit="vm.login()" novalidate>
					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="username" ng-model="vm.userObj.username" required>
						<span class="error" ng-if="loginform.username.$touched && loginform.username.$error.required">Please enter username!</span>                                        
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="password" ng-model="vm.userObj.password" required>
						<span class="error" ng-if="loginform.password.$touched && loginform.password.$error.required">Please enter password!</span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success" ng-disabled="loginform.$invalid">Login</button>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</div>
